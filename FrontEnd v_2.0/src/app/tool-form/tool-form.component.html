<div class="container">
  <div class="card-body">
    <h1 class="card-title">REGISTRO DE HERRAMIENTAS</h1>
    <form>

      <div class="form-group row mt-3">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="nombre" [(ngModel)]="tool.name">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="descripcion" [(ngModel)]="tool.description">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="imageURL" class="col-form-label col-sm-2">URL de la imagen</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="imageURL" [(ngModel)]="tool.imageURL">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="idMarca" class="col-form-label col-sm-2">Id de la marca</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" name="idMarca" [(ngModel)]="tool.brand.id">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="precio" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" name="precio" [(ngModel)]="tool.price">
        </div>
      </div>

      <button class="btn btn-success mt-3" role="button" (click)="isUpdate ? update() : create()">
        {{ isUpdate ? 'Actualizar' : 'Crear' }}
      </button>

    </form>
  </div>
</div>
