<div class="container">
  <div class="card-body">
    <h1 class="card-title">REGISTRO DE USUARIOS</h1>
    <form>
      <div class="form-group row mt-3">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="nombres" [(ngModel)]="user.name">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="apellidos" [(ngModel)]="user.lastName">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="cargo" class="col-form-label col-sm-2">Cargo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="cargo" [(ngModel)]="user.role">
        </div>
      </div>

      <button class="btn btn-success mt-3" role="button" (click)="create()" *ngIf="!isUpdate else updateBtn">Crear</button>

      <ng-template #updateBtn>
        <button class="btn btn-success mt-3" role="button" (click)="update()">Actualizar</button>
      </ng-template>



    </form>
  </div>
</div>
